<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/login.css" />
		<title>Grow Basket | Mini Project | Login</title>
	</head>
	<body>
		<!-- login section -->
		<div class="login">
			<form action="#" method="POST">
				<div class="mailid">
					<input
						type="email"
						name="emailid"
						class="emailid"
						id="emailid"
						placeholder="Enter your email"
					/>
				</div>
				<div class="password">
					<input
						type="password"
						name="pwd"
						id="pwd"
						class="pwd"
						placeholder="Enter your Password"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
